# Required metadata
sonar.projectKey=lms
# sonar.projectName=Your Project Name
# sonar.projectVersion=1.0

# Project description
sonar.projectDescription=LMS Project WebApp

# Path to the source code
sonar.sources=.

# If you have tests, you can specify the test source directory
# sonar.tests=test

# Path to the lcov.info file if you have coverage data
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Additional properties
# Uncomment the following line if you want to include all the files in the analysis
# sonar.inclusions=**

# SonarQube server details
# sonar.host.url=http://your_sonarqube_server_url

# Authentication token (you should use a secure way to manage this)
# sonar.login=your_sonarqube_token

# Encoding of the source files
sonar.sourceEncoding=UTF-8
